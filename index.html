<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryption & Decryption</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 50px;
            background-image: url('https://i.imgur.com/TmXnK6b.jpeg'); /* Updated Image URL */
            background-size: cover;
            background-position: center;
            color: white;
            animation: backgroundAnimation 10s infinite alternate;
            overflow: hidden;
        }

        @keyframes backgroundAnimation {
            0% { background-color: #ffb6c1; }
            50% { background-color: #ff7f50; }
            100% { background-color: #ffb6c1; }
        }

        h2 {
            font-size: 36px;
            color: #ffcc00;
            margin-top: 30px;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 4px #000000;
        }

        textarea {
            width: 80%;
            height: 120px;
            margin: 15px;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #aaa;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
            color: #333;
            background-color: #f0f0f0;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            resize: none; /* Prevent resizing of textareas */
        }

        button {
            padding: 12px 25px;
            margin: 15px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            font-family: 'Courier New', monospace;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #outputText {
            width: 80%;
            height: 150px;
            margin-top: 15px;
            border-radius: 8px;
            border: 2px solid #aaa;
            font-size: 16px;
            background-color: #f4f4f4;
            color: #333;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            resize: none; /* Prevent resizing of textareas */
        }

        .gift-box {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 350px;
            height: 120px;
            background-color: rgba(0, 128, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: yellow;
            padding: 20px;
            opacity: 0;
            animation: giftAnimation 5s infinite;
            text-shadow: 2px 2px 4px #000;
        }

        @keyframes giftAnimation {
            0% { top: 20%; opacity: 0; transform: scale(0.8);}
            50% { top: 30%; opacity: 1; transform: scale(1);}
            100% { top: 20%; opacity: 0; transform: scale(0.8);}
        }
    </style>
    <script>
        let giftShown = false;

        function encryptText() {
            let text = document.getElementById("inputText").value;
            if (!text) {
                alert("Please enter some text to encrypt.");
                return;
            }
            let encryptedText = btoa(text);
            document.getElementById("outputText").value = encryptedText;
        }

        function decryptText() {
            let encryptedText = document.getElementById("inputText").value;
            if (!encryptedText) {
                alert("Please enter encrypted text to decrypt.");
                return;
            }
            try {
                let decryptedText = atob(encryptedText);
                document.getElementById("outputText").value = decryptedText;
            } catch (e) {
                alert("Invalid encrypted text.");
            }
        }

        function showGiftBox() {
            if (!giftShown) {
                document.querySelector('.gift-box').style.opacity = 1;
                giftShown = true;
            }
        }

        window.onload = function() {
            setTimeout(showGiftBox, 1000);
        };
    </script>
</head>
<body>
    <h2>Text Encryption & Decryption</h2>
    <textarea id="inputText" placeholder="Enter text here... Developer BaYjid-x-aminul"></textarea><br>
    <button onclick="encryptText()">Encrypt</button>
    <button onclick="decryptText()">Decrypt</button><br>
    <textarea id="outputText" placeholder="Output will appear here..." readonly></textarea>
    <div class="gift-box">Developer AMINUL-SORDAR</div>
</body>
</html>
